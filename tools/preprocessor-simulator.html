    <script>
        var throttle = 0;
        var sendingThrottle = false;

        var steering = 0;
        var sendingSteering = false;

        var ch3 = 0

        var momentaryElement = document.getElementById("momentary");

        var connected = true;

        const minBoxWidth = 300;
        const paddingAndMargin = 10 + 10 + 10 + 10;

        var send;

        var startupMode = true;

        var pingTimer;

        const SLAVE_MAGIC_BYTE = 0x87;
        const VENDOR_ID = 0x6666;
        const VENDOR_CODE_SIMULATOR = 72;

        var webusb_device;

        /**
         * Provides python-like string interpolation.
         * It supports value interpolation either by keys of a dictionary or
         * by index of an array.
         *
         * Examples::
         *
         *      interpolate("Hello %s.", ["World"]) == "Hello World."
         *      interpolate("Hello %(name)s.", {name: "World"}) == "Hello World."
         *      interpolate("Hello %%.", {name: "World"}) == "Hello %."
         *
         * This version doesn't do any type checks and doesn't provide
         * formating support.
         *
         * Source: https://djangosnippets.org/snippets/2074/
         */
        function interpolate(s, args) {
            var i = 0;
            return s.replace(/%(?:\(([^)]+)\))?([%diouxXeEfFgGcrs])/g, function (match, v, t) {
                if (t == "%") return "%";
                return args[v || i++];
            });
        }

        /* returns the value of the element style of the rule in the stylesheet
         *  If no value is given, reads the value
         *  If value is given, the value is changed and returned
         *  If '' (empty string) is given, erases the value.
         *  The browser will apply the default one
         *
         * string stylesheet: part of the .css name to be recognized, e.g. 'default'
         * string selectorText: css selector, e.g. '#myId', '.myClass', 'thead td'
         * string style: camelCase element style, e.g. 'fontSize'
         * string value optionnal : the new value
         *
         * Source: http://stackoverflow.com/questions/566203/changing-css-values-with-javascript
         */
        function CCSStylesheetRuleStyle(selectorText, style, value) {
            var CCSstyle = undefined;
            var rulesString = document.all ? 'rules' : 'cssRules'
            for (var m in document.styleSheets) {
                rules = document.styleSheets[m][rulesString];
                for (var n in rules) {
                    if (rules[n].selectorText == selectorText) {
                        CCSstyle = rules[n].style;
                        break;
                    }
                }
            }
            if (value === undefined)
                return CCSstyle[style];
            else
                return CCSstyle[style] = value;
        }

        function resizeColumns() {
            var minColumnWidth = minBoxWidth + paddingAndMargin;

            var availableWidth = document.getElementsByTagName('body')[0].clientWidth;

            // Use bit-wise OR to truncate float to int
            var numColumns = (availableWidth / minColumnWidth) | 0;
            if (numColumns > 2) {
                numColumns = 2;
            }

            var columnWidth = (availableWidth / numColumns) | 0;
            columnWidth = columnWidth - paddingAndMargin;
            if (columnWidth < minBoxWidth) {
                columnWidth = minBoxWidth;
            }

            CCSStylesheetRuleStyle(".box", "width", columnWidth + "px");
        }

        function createXMLHttpRequest() {
            try { return new XMLHttpRequest(); } catch(e) {}
            try { return new ActiveXObject("Msxml2.XMLHTTP"); } catch (e) {}
            return null;
        }

        function send_xmlhttp(cmd, value, callback = null) {
            var params = cmd + "=" + value;

            var xhr = createXMLHttpRequest();
            xhr.onerror = function(evt) {
                msg = "ERR Unable to send XMLHttpRequest";
                document.getElementById("response").innerHTML = msg;
                callback != null && callback(msg);
            }

            xhr.onload = function(evt) {
                document.getElementById("response").innerHTML = xhr.responseText;
                callback != null && callback(xhr.responseText);
            }

            xhr.open("POST", "/", true);

            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            // xhr.setRequestHeader("Content-length", params.length);
            // xhr.setRequestHeader("Connection", "close");

            document.getElementById("response").innerHTML = "&nbsp";
            xhr.send(params);
        }

        // Moving the throttle slider causes a lot of update events. Sending
        // all those requests to the rc-sound-module is quite rude to both
        // the software, the web browser and the network.
        //
        // So instead we build a function that only sends the value if it has
        // changed, and it waits for the last transfer to have finished before
        // sending the next.
        // We achieve this with flags (global variable sendingThrottle) and a
        // local callback function that gets called after the XHR request has
        // completed (successful or not).
        //
        // Of course we have to ensure that the last throttle value correctly
        // gets sent to the rc-sound-module.
        function sendThrottle(value) {
            var sentThrottle;       // Holds the last throttle value we sent

            // Local callback function, called when the XHR has completed
            function cb() {
                sendingThrottle = false;
                // If the value we sent has changed in the meantime we trigger
                // another transmission to ensure the most recent value is
                // sent to the rc-sound-module
                if (sentThrottle != throttle) {
                    sendThrottleCommand();
                }
            };

            // This local function sends the actual throttle command. It sets
            // the "transmission in progress flag sendingThrottle, and stores
            // the sent value for later comparison in the callback function.
            function sendThrottleCommand() {
                sendingThrottle = true;
                sentThrottle = throttle;
                send('TH', throttle, cb);
            }


            // Ignore multiple events of the same throttle value
            if (value == throttle) {
                return;
            }
            throttle = value;

            // Trigger sending only if no throttle transmission is already ongoing.
            // If a transmission is in progress the callback function will
            // ensure that the latest throttle value is sent to the
            // rc-sound-module.
            if (!sendingThrottle) {
                sendThrottleCommand();
            }
        }

        function sendSteering(value) {
            var sentSteering;       // Holds the last steering value we sent

            // Local callback function, called when the XHR has completed
            function cb() {
                sendingSteering = false;
                // If the value we sent has changed in the meantime we trigger
                // another transmission to ensure the most recent value is
                // sent to the rc-sound-module
                if (sentSteering != steering) {
                    sendSteeringCommand();
                }
            };

            // This local function sends the actual throttle command. It sets
            // the "transmission in progress flag sendingThrottle, and stores
            // the sent value for later comparison in the callback function.
            function sendSteeringCommand() {
                sendingSteering = true;
                sentSteering = steering;
                send('ST', steering, cb);
            }


            // Ignore multiple events of the same throttle value
            if (value == steering) {
                return;
            }
            steering = value;

            // Trigger sending only if no throttle transmission is already ongoing.
            // If a transmission is in progress the callback function will
            // ensure that the latest throttle value is sent to the
            // rc-sound-module.
            if (!sendingSteering) {
                sendSteeringCommand();
            }
        }

        function sendCh3(action) {
            if (momentaryElement.checked) {
                if (action == 'down') {
                    ch3 = 1;
                    send("CH3", ch3);
                }
                if (action == 'up') {
                    ch3 = 0;
                    send("CH3", ch3);
                }
            }
            else {
                if (action == 'click') {
                    ch3 = ch3 ? 0 : 1;
                    send("CH3", ch3);
                }
            }
            return false;
        }

        function sendStartup(mode) {
            if (mode) {
                document.getElementById("steering-neutral").click();
                document.getElementById("throttle-neutral").click();
            }
            startupMode = mode ? 1 : 0;
            send('STARTUP_MODE', startupMode);
        }

        function reset_ui() {
            document.getElementById("throttle").value = throttle;
            document.getElementById("steering").value = steering;
            send("ST", steering);
            send("TH", throttle);
            send("CH3", ch3);
            document.getElementById("startup-mode").checked = true
            sendStartup(true)
        }

        function ping_callback(msg) {
            if (msg != "OK") {
                connected = false;
                document.getElementById("not-connected").style.visibility = 'visible';
            }
            else {
                if (!connected) {
                    reset_ui();
                }
                connected = true;
                document.getElementById("not-connected").style.visibility = 'hidden';
            }

            if (pingTimer) {
                clearTimeout(pingTimer);
            }
            pingTimer = setTimeout(send_ping, 3000);
        }

        function send_ping() {
            send("PING", 1, ping_callback);
        }

        function keydown_event_handler(event) {
            if (event.key == 'a' || event.key == 'u' || event.key == 'x' ||
                    event.key == 'c' || event.key == '3') {
                sendCh3('click');
                sendCh3('down');
            }
            else if (event.key == 's') {
                document.getElementById("startup-mode").click();
            }
            return true;
        }

        function keyup_event_handler(event) {
            if (event.key == 'a' || event.key == 'u' || event.key == 'x' ||
                    event.key == 'c' || event.key == '3') {
                sendCh3('up');
            }
            return true;
        }


        function send_webusb(cmd, value, callback = null) {
            callback != null && callback(webusb_device ? "OK" : "NOT CONNECTED");
            // callback != null && callback("OK");
        }

        async function webusb_connect(device) {
            try {
                await device.open();
                if (device.configuration === null) {
                    await device.selectConfiguration(1);
                }
            }
            catch (e) {
                console.log('Failed to open the device', e)
                return
            }

            document.getElementById("response").innerHTML =
                'Connected to Light Controller with serial number ' + device.serialNumber;
            webusb_device = device;
            webusb_send_data();
            send_ping();
        }

        async function webusb_disconnect() {
            if (webusb_device) {
                try { await webusb_device.close(); } catch (e) { };
                webusb_device = undefined;
                document.getElementById("response").innerHTML = '&nbsp;';
            }
            send_ping();
        }

        async function webusb_send_data() {
            let st = steering;
            if (st < 0) {
                st = 256 + st;
            }

            let th = throttle;
            if (th < 0) {
                th = 256 + th;
            }

            let last_byte = 0
            if (ch3) {
                last_byte += 0x01
            }
            if (startupMode) {
                last_byte += 0x10
            }

            let data = new Uint8Array(4);
            data[0] = SLAVE_MAGIC_BYTE;
            data[1] = steering;
            data[2] = throttle;
            data[3] = last_byte;

            const setup = {
                "requestType": "vendor",
                "recipient": "device",
                "request": VENDOR_CODE_SIMULATOR,
                "value": 0,
                "index": 0
            };

            let result;
            try {
                result = await webusb_device.controlTransferOut(setup, data);
            }
            catch (e) {
                console.log("controlTransferOut() exception:", e);
                return;
            }

            if (result.status === "ok") {
                setTimeout(webusb_send_data, 20);
            }
            else {
                console.log("controlTransferOut() failed:", result.staus);
            }
        }

        function webusb_device_connected(connection_event) {
            const device = connection_event.device;
            console.log('USB device connected:', device);
            if (!webusb_device) {
                if (device && device.vendorId === VENDOR_ID) {
                    webusb_connect(device)
                }
            }
        }

        function webusb_device_disconnected(connection_event) {
            console.log('USB device disconnected:', connection_event);
            const disconnected_device = connection_event.device;
            if (webusb_device &&  disconnected_device === webusb_device) {
                webusb_disconnect();
            }
        }

        window.addEventListener("load", async function () {
            let use_webusb = true;
            if (document.cookie.split(';').indexOf('mode=xhr') >= 0) {
                console.log('XHR mode requested')
                // Clear the cookie
                document.cookie = "mode=; expires=Thu, 01 Jan 1970 00:00:00 GMT";
                use_webusb = false;
            }

            if (use_webusb) {
                send = send_webusb;
                if (typeof navigator.usb !== 'undefined') {
                    navigator.usb.addEventListener('connect', webusb_device_connected);
                    navigator.usb.addEventListener('disconnect', webusb_device_disconnected);

                    let devices = await navigator.usb.getDevices();
                    console.log(devices)
                    if (devices.length) {
                        webusb_connect(devices[0])
                    }
                    else {
                        // Show the connect button
                        let btn = document.getElementById('webusb-connect');
                        btn.style.visibility = 'visible';
                        btn.addEventListener('click', async (event) => {
                            event.preventDefault();
                            const options = {filters:[{vendorId: VENDOR_ID}]};
                            let device;
                            try {
                                device = await navigator.usb.requestDevice(options);
                                console.log(device);
                                if (device) {
                                    await webusb_connect(device);
                                    if (webusb_device) {
                                        btn.style.visibility = 'hidden';
                                    }
                                }
                            }
                            catch (e) {
                                console.log('requestDevice failed:' + e);
                            }
                        });
                    }
                }
                else {
                    document.getElementById('webusb-not-available').style.display = 'block';
                }
            }
            else {
                send = send_xmlhttp;
            }

            reset_ui();

            window.addEventListener("resize", resizeColumns, true);
            resizeColumns();

            document.addEventListener("keydown", keydown_event_handler);
            document.addEventListener("keyup", keyup_event_handler);

            send_ping();
        }, false);

    </script>
